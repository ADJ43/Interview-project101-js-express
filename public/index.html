<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">
    <title>Technology Game by Andres Jose</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Interview Game By Andres Jose</a>
            <div>
                <input type="text" id="player-name" placeholder="Enter your name" class="navbar-input">
                <button id="start-game" class="navbar-button">Start Game</button>
                <div class="player-name-area" id="player-name-area"></div>
            </div>
        </div>
    </nav>

    <div class="image-container">
        <img id="tech-image" src="" alt="Technology Image" style="opacity: 0;">
    </div>
    <div style="text-align: center">
        <h1 class="title-guess" id="title-guess">Guess the Technology</h1>
        <h2 id="score"></h2>
        <form>
            <label for="tech-guess"></label>
            <input class="tech-guess-input" type="text" id="tech-guess" name="tech-guess"><br><br>
        </form>
    </div>
    <div class="technology-name" id="tech-name"></div>
    <div class="technology-name-result-correct" id="correct">Correct</div>
    <div class="technology-name-result-wrong" id="wrong">Wrong</div>
    <button id="next-btn">Next</button>
    <button class="play-again-btn" id="play-again-btn">Play Again</button>

    <script src="app.js"></script>
    <script>
       
    </script>
</body>
</html>
